<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAME</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="containar">

        
      <div class="pole pole1"></div>
      <div class="pole pole2"></div>
      
      <div class="bird">
        <div class="eye"></div>
        <div class="wings">3</div>
        <div class="mouth"></div>
        <div class="tail"></div>
      </div>  
    
    </div>
    
    <div class="score_block">
        <span>SCORE:</span> <span class="score">0</span>
    </div>
    <div class="time_block">
            <span>TIME:</span> <span class="time">0</span><span>s</span>
        </div>
    
        <div class="speed_block">
            <span>SPEED:</span> <span class="speed">10</span>
        </div>
        
    <div class="restart">
        <h6>click me to restart</h6>
        <button class="rb" >Restart</button>
    </div>  

    <div class="keys">
        <h1>&#8593; </h1> <p>click</p> <h3>UP</h3>
    </div>



</body>
</html>
